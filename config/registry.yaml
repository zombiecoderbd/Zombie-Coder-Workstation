# System Configuration
registry:
  version: "1.0.0"
  last_updated: "2024-01-01"
  auto_reload: true
  validation_enabled: true
  
  agent_loading:
    parallel_loading: true
    timeout_seconds: 30
    retry_attempts: 3
    
  health_check:
    enabled: true
    interval_seconds: 60
    failure_threshold: 3

# Provider Configuration
providers:
  local:
    base_url: "http://127.0.0.1:8157"
    models:
      - "zombiecoder-mini"
      - "zombiecoder-medium"

routing:
  virtual_sir:
    provider: "local"
    model: "zombiecoder-mini"

  coding_agent:
    provider: "local"
    model: "zombiecoder-medium"

# Routing Rules
routing_rules:
  default_agent: "virtual_sir"
  
  intent_mapping:
    teaching_keywords:
      - "explain"
      - "teach"
      - "learn"
      - "tutorial"
      - "how to"
      - "concept"
      - "fundamental"
      target_agent: "virtual_sir"
    
    coding_keywords:
      - "code"
      - "debug"
      - "implement"
      - "fix"
      - "develop"
      - "programming"
      - "function"
      target_agent: "coding_agent"
    
    analysis_keywords:
      - "analyze"
      - "review"
      - "optimize"
      - "refactor"
      target_agent: "coding_agent"

# Performance Settings
performance:
  max_concurrent_sessions: 10
  session_timeout: 1800
  memory_limit_per_agent: "512MB"
  cpu_limit_per_agent: 50